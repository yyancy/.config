# reminder
# prefix !  create a new window from a pane
# prefix z  maximux the pane
# prefix s show all sessions
# prefix ( previous session
# prefix ) next session
# prefix . move window from one session to another

# Setting the prefix from C-b to C-a
set -g prefix C-a

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

#setting the delay between prefix and command
set -s escape-time 1

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# edit and reload tmux configuration quickly
bind r source-file ~/.config/tmux/tmux.conf \; display-message "~/.config/tmux/tmux.conf reloaded"

# splitting panes with | and -
bind | split-window -h
bind - split-window -v
# split pane and retain the current directory of existing pane
bind _ split-window -v -c "#{pane_current_path}"
bind \  split-window -h -c "#{pane_current_path}"

# moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+


bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g mouse on


# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'



# enable vi keys.
setw -g mode-keys vi

set-option -g status-keys vi
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -X scroll-down

# bind Escape copy-mode
# bind-key -Tcopy-mode-vi v   send -X begin-selection
# bind-key -Tcopy-mode-vi C-v send -X begin-selection \; send -X rectangle-toggle
# bind-key -Tcopy-mode-vi y   send -X copy-selection-and-cancel
unbind p
bind p paste-buffer

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"


# set colors for the active window
# setw -g window-status-current-style fg=white,bold,bg=red

# colors for pane borders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# active pane normal, other shaded outâ€‹
 # setw -g window-style fg=colour240,bg=colour235
 # setw -g window-active-style fg=white,bg=black

# shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# bind -t vi-copy y copy-pipe "xclip -sel clip -i"
# bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
unbind C-v
bind C-v paste-buffer
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
# bind-key -T copy-mode-vi 'C-\' select-pane -l
# mapping <prefix> C-l to clear the screen
bind C-l send-keys 'C-l'


# install relevant plugins with tpm
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'yyancy/tmux'

set -g @dracula-plugins "cpu-usage ram-usage network-bandwidth"
set -g @dracula-show-powerline true
set -g @dracula-border-contrast true
# set -g @dracula-show-flags true
# dracula theme configurations
# set -g @dracula-show-fahrenheit false
# set -g @dracula-day-month true

set -g @dracula-network-bandwidth-colors "pink dark_gray"
# set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @thumbs-command 'echo -n {} | xclip -sel clip'

set -g @plugin 'jabirali/tmux-tilish'


set -g @tilish-navigator 'on'

run '~/.config/tmux/plugins/tpm/tpm'

